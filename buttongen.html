<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Advanced AquaScript Button Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --gradient-start: #4361ee;
            --gradient-end: #3a0ca3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 2rem;
            overflow-x: hidden;
        }
        
        .aqua-font {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background: rgba(33, 37, 41, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #4361ee, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(to right, rgba(67, 97, 238, 0.7), rgba(58, 12, 163, 0.7));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .preview-container {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        #button-preview {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .form-range::-webkit-slider-thumb {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.7);
        }
        
        .form-range::-moz-range-thumb {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.7);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            color: white;
        }
        
        .code-container {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            font-family: 'Fira Code', monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(67, 97, 238, 0.3);
            border: 1px solid var(--primary);
            color: var(--light);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .copy-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.15), rgba(247, 37, 133, 0.15));
        }
        
        .gradient-editor {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .color-picker-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .color-picker {
            flex: 1;
        }
        
        .gradient-preview {
            height: 40px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        /* Animation classes */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .jello:hover {
            animation: jello 0.8s ease;
        }
        
        @keyframes jello {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }
        
        .rotate {
            animation: rotate 5s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tada {
            animation: tada 1.5s ease infinite;
        }
        
        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-5deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(5deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1) rotate(0); }
        }
        
        .neon {
            box-shadow: 0 0 10px var(--glow-color, var(--primary)), 
                        0 0 20px var(--glow-color, var(--primary)), 
                        0 0 40px var(--glow-color, var(--primary));
            animation: neon-pulse 2s infinite alternate;
        }
        
        @keyframes neon-pulse {
            from { box-shadow: 0 0 10px var(--glow-color, var(--primary)), 
                              0 0 20px var(--glow-color, var(--primary)), 
                              0 0 40px var(--glow-color, var(--primary)); }
            to { box-shadow: 0 0 15px var(--glow-color, var(--primary)), 
                            0 0 30px var(--glow-color, var(--primary)), 
                            0 0 60px var(--glow-color, var(--primary)); }
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to { transform: scale(2.5); opacity: 0; }
        }
        
        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
        }
        
        .nav-tabs .nav-link.active {
            color: white;
            background: rgba(67, 97, 238, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 12px 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
        }
        
        /* 3D Transform */
        .transform-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .btn-3d {
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .main-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .preview-container {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="main-title text-center aqua-font" data-aos="fade-down">AquaScript Button Generator</h1>
            <p class="text-center mb-0" data-aos="fade-up" data-aos-delay="200">Create stunning, animated buttons with advanced customization</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Preview Section -->
            <div class="col-lg-6 mb-4">
                <div class="glass-card h-100" data-aos="fade-right">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-eye feature-icon"></i>Button Preview</span>
                        <button class="btn btn-sm btn-outline-light" id="reset-btn">
                            <i class="fas fa-sync-alt me-1"></i> Reset
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="preview-container gradient-bg">
                            <div class="particles-container" id="particles-container"></div>
                            <button class="btn btn-aqua" id="button-preview">
                                <i class="fas fa-magic me-2"></i> Aqua Button
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Controls Section -->
            <div class="col-lg-6 mb-4">
                <div class="glass-card h-100" data-aos="fade-left">
                    <div class="card-header">
                        <i class="fas fa-sliders-h feature-icon"></i>Customization Panel
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">Basic</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="effects-tab" data-bs-toggle="tab" data-bs-target="#effects" type="button" role="tab">Effects</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" type="button" role="tab">Advanced</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="myTabContent">
                            <!-- Basic Tab -->
                            <div class="tab-pane fade show active" id="basic" role="tabpanel">
                                <div class="control-panel">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="text" class="form-label">Button Text</label>
                                            <input type="text" class="form-control" id="text" value="Aqua Button">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="font-size" class="form-label">Font Size: <span id="font-size-value">16</span>px</label>
                                            <input type="range" class="form-range" id="font-size" min="12" max="30" value="16">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="width" class="form-label">Width: <span id="width-value">160</span>px</label>
                                            <input type="range" class="form-range" id="width" min="80" max="300" value="160">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="height" class="form-label">Height: <span id="height-value">50</span>px</label>
                                            <input type="range" class="form-range" id="height" min="30" max="100" value="50">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="border-radius" class="form-label">Border Radius: <span id="border-radius-value">12</span>px</label>
                                            <input type="range" class="form-range" id="border-radius" min="0" max="50" value="12">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="animation" class="form-label">Animation</label>
                                            <select class="form-select" id="animation">
                                                <option value="none">None</option>
                                                <option value="pulse">Pulse</option>
                                                <option value="shine">Shine</option>
                                                <option value="floating">Floating</option>
                                                <option value="jello">Jello</option>
                                                <option value="rotate">Rotate</option>
                                                <option value="tada">Tada</option>
                                                <option value="neon">Neon Glow</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="icon-check" checked>
                                        <label class="form-check-label" for="icon-check">Show Icon</label>
                                    </div>
                                    
                                    <div class="row mb-3" id="icon-selector">
                                        <div class="col-12">
                                            <label for="icon" class="form-label">Select Icon</label>
                                            <select class="form-select" id="icon">
                                                <option value="fa-magic">Magic</option>
                                                <option value="fa-star">Star</option>
                                                <option value="fa-heart">Heart</option>
                                                <option value="fa-bolt">Bolt</option>
                                                <option value="fa-gem">Gem</option>
                                                <option value="fa-rocket">Rocket</option>
                                                <option value="fa-cloud">Cloud</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Effects Tab -->
                            <div class="tab-pane fade" id="effects" role="tabpanel">
                                <div class="control-panel">
                                    <div class="gradient-editor">
                                        <h6>Gradient Settings</h6>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="gradient">
                                            <label class="form-check-label" for="gradient">Enable Gradient</label>
                                        </div>
                                        
                                        <div class="color-picker-wrapper">
                                            <div class="color-picker">
                                                <label for="gradient-start" class="form-label">Start Color</label>
                                                <input type="color" class="form-control form-control-color" id="gradient-start" value="#4361ee">
                                            </div>
                                            <div class="color-picker">
                                                <label for="gradient-end" class="form-label">End Color</label>
                                                <input type="color" class="form-control form-control-color" id="gradient-end" value="#3a0ca3">
                                            </div>
                                        </div>
                                        
                                        <label for="gradient-direction" class="form-label">Gradient Direction</label>
                                        <select class="form-select mb-3" id="gradient-direction">
                                            <option value="to right">Left to Right</option>
                                            <option value="to bottom">Top to Bottom</option>
                                            <option value="to bottom right">Diagonal</option>
                                            <option value="135deg">135 Degrees</option>
                                            <option value="radial">Radial</option>
                                        </select>
                                        
                                        <div class="gradient-preview" id="gradient-preview"></div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="border-width" class="form-label">Border Width: <span id="border-width-value">0</span>px</label>
                                            <input type="range" class="form-range" id="border-width" min="0" max="10" value="0">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="border-color" class="form-label">Border Color</label>
                                            <input type="color" class="form-control form-control-color" id="border-color" value="#4361ee">
                                        </div>
                                    </div>
                                    
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="box-shadow" checked>
                                        <label class="form-check-label" for="box-shadow">Box Shadow</label>
                                    </div>
                                    
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="particles">
                                        <label class="form-check-label" for="particles">Particle Effects</label>
                                    </div>
                                    
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="ripple">
                                        <label class="form-check-label" for="ripple">Ripple Effect</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Advanced Tab -->
                            <div class="tab-pane fade" id="advanced" role="tabpanel">
                                <div class="control-panel">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="text-color" class="form-label">Text Color</label>
                                            <input type="color" class="form-control form-control-color" id="text-color" value="#ffffff">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="bg-color" class="form-label">Solid Background</label>
                                            <input type="color" class="form-control form-control-color" id="bg-color" value="#4361ee">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="hover-effect" class="form-label">Hover Effect</label>
                                            <select class="form-select" id="hover-effect">
                                                <option value="none">None</option>
                                                <option value="grow">Grow</option>
                                                <option value="shrink">Shrink</option>
                                                <option value="elevate">Elevate</option>
                                                <option value="invert">Invert Colors</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="transform" class="form-label">3D Transform</label>
                                            <select class="form-select" id="transform">
                                                <option value="none">None</option>
                                                <option value="3d">3D Button</option>
                                                <option value="perspective">Perspective</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="font-family" class="form-label">Font Family</label>
                                            <select class="form-select" id="font-family">
                                                <option value="Montserrat">Montserrat</option>
                                                <option value="Quicksand">Quicksand</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Georgia">Georgia</option>
                                                <option value="Courier New">Courier New</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="font-weight" class="form-label">Font Weight</label>
                                            <select class="form-select" id="font-weight">
                                                <option value="400">Normal</option>
                                                <option value="300">Light</option>
                                                <option value="500">Medium</option>
                                                <option value="600">Semi Bold</option>
                                                <option value="700">Bold</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="smooth-transition" checked>
                                        <label class="form-check-label" for="smooth-transition">Smooth Transition</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Code Output -->
            <div class="col-12 mb-4">
                <div class="glass-card" data-aos="fade-up">
                    <div class="card-header">
                        <i class="fas fa-code feature-icon"></i>Generated Code
                    </div>
                    <div class="card-body position-relative">
                        <button class="btn copy-btn" id="copy-btn"><i class="fas fa-copy me-1"></i> Copy Code</button>
                        <div class="code-container">
                            <pre class="mb-0"><code class="language-html" id="generated-code"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="copy-toast">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-check-circle me-2 text-success"></i> Code copied to clipboard!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // DOM Elements
        const buttonPreview = document.getElementById('button-preview');
        const generatedCode = document.getElementById('generated-code');
        const copyBtn = document.getElementById('copy-btn');
        const copyToast = document.getElementById('copy-toast');
        const resetBtn = document.getElementById('reset-btn');
        const particlesContainer = document.getElementById('particles-container');
        
        // Input Elements
        const textInput = document.getElementById('text');
        const fontSizeInput = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const widthInput = document.getElementById('width');
        const widthValue = document.getElementById('width-value');
        const heightInput = document.getElementById('height');
        const heightValue = document.getElementById('height-value');
        const borderRadiusInput = document.getElementById('border-radius');
        const borderRadiusValue = document.getElementById('border-radius-value');
        const animationSelect = document.getElementById('animation');
        const bgColorInput = document.getElementById('bg-color');
        const textColorInput = document.getElementById('text-color');
        const borderWidthInput = document.getElementById('border-width');
        const borderWidthValue = document.getElementById('border-width-value');
        const borderColorInput = document.getElementById('border-color');
        const boxShadowCheck = document.getElementById('box-shadow');
        const gradientCheck = document.getElementById('gradient');
        const gradientStartInput = document.getElementById('gradient-start');
        const gradientEndInput = document.getElementById('gradient-end');
        const gradientDirectionSelect = document.getElementById('gradient-direction');
        const gradientPreview = document.getElementById('gradient-preview');
        const iconCheck = document.getElementById('icon-check');
        const iconSelector = document.getElementById('icon-selector');
        const iconSelect = document.getElementById('icon');
        const particlesCheck = document.getElementById('particles');
        const rippleCheck = document.getElementById('ripple');
        const hoverEffectSelect = document.getElementById('hover-effect');
        const transformSelect = document.getElementById('transform');
        const fontFamilySelect = document.getElementById('font-family');
        const fontWeightSelect = document.getElementById('font-weight');
        const smoothTransitionCheck = document.getElementById('smooth-transition');
        
        // Update values from range inputs
        fontSizeInput.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeInput.value;
            updateButton();
        });
        
        widthInput.addEventListener('input', () => {
            widthValue.textContent = widthInput.value;
            updateButton();
        });
        
        heightInput.addEventListener('input', () => {
            heightValue.textContent = heightInput.value;
            updateButton();
        });
        
        borderRadiusInput.addEventListener('input', () => {
            borderRadiusValue.textContent = borderRadiusInput.value;
            updateButton();
        });
        
        borderWidthInput.addEventListener('input', () => {
            borderWidthValue.textContent = borderWidthInput.value;
            updateButton();
        });
        
        // Gradient color update
        gradientStartInput.addEventListener('input', updateGradientPreview);
        gradientEndInput.addEventListener('input', updateGradientPreview);
        gradientDirectionSelect.addEventListener('change', updateGradientPreview);
        
        function updateGradientPreview() {
            const direction = gradientDirectionSelect.value;
            if (direction === 'radial') {
                gradientPreview.style.background = `radial-gradient(circle, ${gradientStartInput.value}, ${gradientEndInput.value})`;
            } else {
                gradientPreview.style.background = `linear-gradient(${direction}, ${gradientStartInput.value}, ${gradientEndInput.value})`;
            }
            updateButton();
        }
        
        // Add event listeners to all inputs
        const inputs = [
            textInput, animationSelect, bgColorInput, textColorInput, 
            borderColorInput, boxShadowCheck, gradientCheck, iconCheck, iconSelect,
            particlesCheck, rippleCheck, hoverEffectSelect, transformSelect,
            fontFamilySelect, fontWeightSelect, smoothTransitionCheck
        ];
        
        inputs.forEach(input => {
            input.addEventListener('input', updateButton);
            input.addEventListener('change', updateButton);
        });
        
        iconCheck.addEventListener('change', () => {
            iconSelector.style.display = iconCheck.checked ? 'block' : 'none';
            updateButton();
        });
        
        // Ripple effect
        buttonPreview.addEventListener('click', function(e) {
            if (rippleCheck.checked) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                
                const rect = buttonPreview.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size/2;
                const y = e.clientY - rect.top - size/2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                buttonPreview.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
        
        // Update button function
        function updateButton() {
            // Update button text
            buttonPreview.innerHTML = iconCheck.checked ? 
                `<i class="fas ${iconSelect.value} me-2"></i> ${textInput.value}` : 
                textInput.value;
            
            // Update styles
            buttonPreview.style.fontSize = `${fontSizeInput.value}px`;
            buttonPreview.style.width = `${widthInput.value}px`;
            buttonPreview.style.height = `${heightInput.value}px`;
            buttonPreview.style.borderRadius = `${borderRadiusInput.value}px`;
            buttonPreview.style.border = `${borderWidthInput.value}px solid ${borderColorInput.value}`;
            buttonPreview.style.color = textColorInput.value;
            buttonPreview.style.fontFamily = fontFamilySelect.value;
            buttonPreview.style.fontWeight = fontWeightSelect.value;
            
            // Handle gradient
            if (gradientCheck.checked) {
                const direction = gradientDirectionSelect.value;
                if (direction === 'radial') {
                    buttonPreview.style.background = `radial-gradient(circle, ${gradientStartInput.value}, ${gradientEndInput.value})`;
                } else {
                    buttonPreview.style.background = `linear-gradient(${direction}, ${gradientStartInput.value}, ${gradientEndInput.value})`;
                }
            } else {
                buttonPreview.style.background = bgColorInput.value;
            }
            
            // Handle box shadow
            if (boxShadowCheck.checked) {
                buttonPreview.style.boxShadow = `0 8px 20px rgba(0, 0, 0, 0.3)`;
            } else {
                buttonPreview.style.boxShadow = 'none';
            }
            
            // Handle animations
            buttonPreview.classList.remove('pulse', 'shine', 'floating', 'jello', 'rotate', 'tada', 'neon');
            if (animationSelect.value !== 'none') {
                buttonPreview.classList.add(animationSelect.value);
                
                if (animationSelect.value === 'neon') {
                    buttonPreview.style.setProperty('--glow-color', gradientCheck.checked ? gradientStartInput.value : bgColorInput.value);
                }
            }
            
            // Handle 3D transform
            buttonPreview.classList.remove('btn-3d', 'transform-3d');
            if (transformSelect.value === '3d') {
                buttonPreview.classList.add('btn-3d');
            } else if (transformSelect.value === 'perspective') {
                buttonPreview.parentElement.classList.add('transform-3d');
                buttonPreview.classList.add('btn-3d');
            }
            
            // Handle smooth transition
            if (smoothTransitionCheck.checked) {
                buttonPreview.style.transition = 'all 0.4s ease';
            } else {
                buttonPreview.style.transition = 'none';
            }
            
            // Handle particles
            if (particlesCheck.checked) {
                createParticles();
            } else {
                clearParticles();
            }
            
            // Update code
            updateCode();
        }
        
        // Particle effect
        function createParticles() {
            clearParticles();
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 3;
                const color = gradientCheck.checked ? 
                    [gradientStartInput.value, gradientEndInput.value][Math.floor(Math.random() * 2)] : 
                    bgColorInput.value;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.background = color;
                particle.style.animation = `floatParticle ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add the animation keyframes
            const style = document.createElement('style');
            style.id = 'particle-animation';
            style.textContent = `
                @keyframes floatParticle {
                    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translateY(-100px) translateX(${Math.random() > 0.5 ? 50 : -50}px) rotate(360deg); opacity: 0; }
                }
            `;
            
            if (!document.getElementById('particle-animation')) {
                document.head.appendChild(style);
            }
        }
        
        function clearParticles() {
            particlesContainer.innerHTML = '';
        }
        
        // Update code function
        function updateCode() {
            const isGradient = gradientCheck.checked;
            const hasIcon = iconCheck.checked;
            const hasAnimation = animationSelect.value !== 'none';
            const hasParticles = particlesCheck.checked;
            const hasRipple = rippleCheck.checked;
            const has3D = transformSelect.value !== 'none';
            const direction = gradientDirectionSelect.value;
            
            let cssCode = `
/* AquaScript Button Styles */
.aqua-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: ${fontWeightSelect.value};
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    user-select: none;
    border: ${borderWidthInput.value}px solid ${borderColorInput.value};
    padding: 0.375rem 0.75rem;
    font-size: ${fontSizeInput.value}px;
    line-height: 1.5;
    border-radius: ${borderRadiusInput.value}px;
    width: ${widthInput.value}px;
    height: ${heightInput.value}px;
    color: ${textColorInput.value};
    font-family: ${fontFamilySelect.value}, sans-serif;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    ${smoothTransitionCheck.checked ? 'transition: all 0.4s ease;' : ''}
    ${boxShadowCheck.checked ? 'box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);' : ''}
    ${isGradient ? 
        direction === 'radial' ? 
            `background: radial-gradient(circle, ${gradientStartInput.value}, ${gradientEndInput.value});` : 
            `background: linear-gradient(${direction}, ${gradientStartInput.value}, ${gradientEndInput.value});` : 
        `background-color: ${bgColorInput.value};`
    }
}`;

            // Hover effects
            if (hoverEffectSelect.value !== 'none') {
                cssCode += `
.aqua-btn:hover {
    ${hoverEffectSelect.value === 'grow' ? 'transform: scale(1.05);' : ''}
    ${hoverEffectSelect.value === 'shrink' ? 'transform: scale(0.95);' : ''}
    ${hoverEffectSelect.value === 'elevate' ? 'transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);' : ''}
    ${hoverEffectSelect.value === 'invert' ? `filter: invert(1);` : ''}
}`;
            }

            // Animations
            if (hasAnimation) {
                if (animationSelect.value === 'pulse') {
                    cssCode += `
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.aqua-btn {
    animation: pulse 2s infinite;
}`;
                } else if (animationSelect.value === 'shine') {
                    cssCode += `
.aqua-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(30deg);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(30deg); }
    100% { transform: translateX(100%) rotate(30deg); }
}`;
                } else if (animationSelect.value === 'floating') {
                    cssCode += `
@keyframes floating {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.aqua-btn {
    animation: floating 3s ease-in-out infinite;
}`;
                } else if (animationSelect.value === 'jello') {
                    cssCode += `
.aqua-btn:hover {
    animation: jello 0.8s ease;
}

@keyframes jello {
    0% { transform: scale3d(1, 1, 1); }
    30% { transform: scale3d(1.25, 0.75, 1); }
    40% { transform: scale3d(0.75, 1.25, 1); }
    50% { transform: scale3d(1.15, 0.85, 1); }
    65% { transform: scale3d(0.95, 1.05, 1); }
    75% { transform: scale3d(1.05, 0.95, 1); }
    100% { transform: scale3d(1, 1, 1); }
}`;
                } else if (animationSelect.value === 'rotate') {
                    cssCode += `
.aqua-btn {
    animation: rotate 5s linear infinite;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}`;
                } else if (animationSelect.value === 'tada') {
                    cssCode += `
.aqua-btn {
    animation: tada 1.5s ease infinite;
}

@keyframes tada {
    0% { transform: scale(1); }
    10%, 20% { transform: scale(0.9) rotate(-5deg); }
    30%, 50%, 70%, 90% { transform: scale(1.1) rotate(5deg); }
    40%, 60%, 80% { transform: scale(1.1) rotate(-5deg); }
    100% { transform: scale(1) rotate(0); }
}`;
                } else if (animationSelect.value === 'neon') {
                    const glowColor = isGradient ? gradientStartInput.value : bgColorInput.value;
                    cssCode += `
.aqua-btn {
    animation: neon-pulse 2s infinite alternate;
    box-shadow: 0 0 10px ${glowColor}, 
                0 0 20px ${glowColor}, 
                0 0 40px ${glowColor};
}

@keyframes neon-pulse {
    from { box-shadow: 0 0 10px ${glowColor}, 
                      0 0 20px ${glowColor}, 
                      0 0 40px ${glowColor}; }
    to { box-shadow: 0 0 15px ${glowColor}, 
                    0 0 30px ${glowColor}, 
                    0 0 60px ${glowColor}; }
}`;
                }
            }

            // 3D Transform
            if (has3D) {
                cssCode += `
.aqua-btn {
    transform-style: preserve-3d;
    transform: translateZ(20px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}`;
            }

            // Ripple effect
            if (hasRipple) {
                cssCode += `
.ripple-effect {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
}

@keyframes ripple {
    to { transform: scale(2.5); opacity: 0; }
}`;
            }

            const htmlCode = `
<button class="aqua-btn">
    ${hasIcon ? `<i class="fas ${iconSelect.value}"></i> ` : ''}${textInput.value}
</button>`;

            generatedCode.textContent = `<style>${cssCode}</style>\n${htmlCode}`;
        }
        
        // Copy code to clipboard
        copyBtn.addEventListener('click', () => {
            const textArea = document.createElement('textarea');
            textArea.value = generatedCode.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show toast
            const toast = new bootstrap.Toast(copyToast);
            toast.show();
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            textInput.value = 'Aqua Button';
            fontSizeInput.value = 16;
            fontSizeValue.textContent = '16';
            widthInput.value = 160;
            widthValue.textContent = '160';
            heightInput.value = 50;
            heightValue.textContent = '50';
            borderRadiusInput.value = 12;
            borderRadiusValue.textContent = '12';
            animationSelect.value = 'none';
            bgColorInput.value = '#4361ee';
            textColorInput.value = '#ffffff';
            borderWidthInput.value = 0;
            borderWidthValue.textContent = '0';
            borderColorInput.value = '#4361ee';
            boxShadowCheck.checked = true;
            gradientCheck.checked = false;
            gradientStartInput.value = '#4361ee';
            gradientEndInput.value = '#3a0ca3';
            gradientDirectionSelect.value = 'to right';
            iconCheck.checked = true;
            iconSelect.value = 'fa-magic';
            iconSelector.style.display = 'block';
            particlesCheck.checked = false;
            rippleCheck.checked = false;
            hoverEffectSelect.value = 'none';
            transformSelect.value = 'none';
            fontFamilySelect.value = 'Montserrat';
            fontWeightSelect.value = '400';
            smoothTransitionCheck.checked = true;
            
            updateGradientPreview();
            updateButton();
        });
        
        // Initialize
        updateGradientPreview();
        updateButton();
    </script>
</body>
</html>
